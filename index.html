<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Gugi|Cute+Font" rel="stylesheet">
    <script defer src="https://use.fontawesome.com/releases/v5.0.10/js/all.js" integrity="sha384-slN8GvtUJGnv6ca26v8EzVaR9DC58QEwsIk9q1QXdCU8Yu8ck/tL/5szYlBbqmS+"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
        crossorigin="anonymous"></script>
    <title>Local Weather</title>
</head>

<body class="position-absolute w-100 h-100">
    <div class="container-fluid text-light position-absolute" style="height:100%;">
        <!-- Header -->
        <div class="row mb-5" style="background: rgba(226, 93, 106,.5)">
            <div class="col-12">
                <h1 class="display-4 text-center" style="font-family: 'Gugi', cursive;">
                    <i class="fab fa-cloudversify fa-lg"></i> Local Weather</h1>
            </div>
        </div>
        <!-- Main Row -->
        <div class="row justify-content-center align-items-center flex-wrap-reverse pt-5 pb-5" style="background:rgba(0,0,0,.5);">
            <!-- Location -->
            <div class="col-md-2 lead">
                <div class="row justify-content-center">
                    <div id="country" class="col-4 text-right">US</div>
                    <div id="name" class="col-6 text-left" style="border-left:2px solid white">NewYork</div>
                </div>
                <p id="date" class="text-center">4/11/2018</p>
            </div>
            <!-- Temperature -->
            <div class="col-md-3 text-center">
                <div class="row justify-content-center text-center">
                    <h1 class="display-4">
                        <span id="temp">20.40</span>
                        <span id="main-scale" class="scale">°C</span>
                    </h1>
                    <h5>
                        <a href="#">
                        <span id="scale-badge" class="badge badge-primary">°F</span>
                        </a>
                    </h5>
                </div>
                <div class="row justify-content-center text-center">
                    <div class="col-6">
                        <div class="row justify-content-center">
                            <h3 class="col-12 text-right">
                                <span id="maxTemp">24</span>
                                <span class="scale">°C</span>
                                <br>
                                <span class="badge badge-danger">MAX</span>
                            </h3>
                        </div>
                    </div>
                    <div class="col-6" style="border-left: 2px solid white">
                        <div class="row justify-content-center">
                            <h3 class="col-12 text-left">
                                <span id="minTemp">14</span>
                                <span class="scale">°C</span>
                                <br>
                                <span class="badge badge-info">MIN</span>
                            </h3>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Icon -->
            <div class="col-md-2 text-center">
                <img id="icon" class="w-50 h-50 text-light" src="img/rain.svg" alt="icon">
            </div>
            <!-- Description -->
            <div class="col-md-2 text-center">
                <h5 id="main" class="">Rain</h5>
                <p id="description" class="lead">light Rain</p>
            </div>
        </div>
        <!-- Second Row -->
        <div class="row justify-content-center mt-5  text-center ">
            <div class="col-6 rounded" style="background:rgba(0, 0, 0,.5)">
                <div class="row justify-content-center align-items-center">
                    <div class="col-md-4 ">
                        <p class="lead font-weight-bold">Humidity</p>
                        <img class="w-25 h-25" src="img/humidity.svg" alt="humidity">
                        <p id="humidity" class="lead font-weight-bold  mt-2">90%</p>
                    </div>
                    <div class="col-md-4">
                        <p class="lead font-weight-bold ">Pressure</p>
                        <img class="w-25 h-25" src="img/gauge.svg" alt="pressure">
                        <p id="pressure" class="lead font-weight-bold mt-2">1005 PA</p>
                    </div>
                    <div class="col-md-4 pt-2">
                        <p class="lead font-weight-bold">Wind</p>
                        <img class="w-25 h-25" src="img/windmill.svg" alt="wind">
                        <p id="wind" class="lead">
                            <div class="row justify-content-center text-center align-items-center">
                                <p id="wind-speed" class="col-6 text-right font-weight-bold" style="border-right: 1px solid white">50 km/s</p>
                                <p id="wind-degree" class="col-6 text-left font-weight-bold"> 20°</p>
                            </div>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
